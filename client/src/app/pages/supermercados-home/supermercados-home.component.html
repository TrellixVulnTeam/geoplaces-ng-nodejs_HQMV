<app-layout>
    <h1 class="page-title">Supermercados</h1>
    <div class="page-content">
        <div class="page-grid">
            <app-add-card (addCardClicked)="addClicked()"></app-add-card>
            <app-item-card *ngFor="let supermercado of supermercadosList" [item]="supermercado"></app-item-card>
        </div>
    </div>
</app-layout>
