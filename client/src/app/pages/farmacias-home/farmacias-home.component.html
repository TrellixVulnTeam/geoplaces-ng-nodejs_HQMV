<app-layout>
    <h1 class="page-title">Farmacias</h1>
    <div class="page-content">
        <div class="page-grid">
            <app-add-card (addCardClicked)="addClicked()"></app-add-card>
            <app-item-card *ngFor="let farmacia of farmaciasList" [item]="farmacia"></app-item-card>
        </div>
    </div>
</app-layout>
