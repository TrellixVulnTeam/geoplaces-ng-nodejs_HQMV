<app-layout>
    <h1 class="page-title">Universidades</h1>
    <div class="page-content">
        <div class="page-grid">
            <app-add-card (addCardClicked)="addClicked()"></app-add-card>
            <app-item-card *ngFor="let universidad of universidadesList" [item]="universidad"></app-item-card>
        </div>
    </div>
</app-layout>
